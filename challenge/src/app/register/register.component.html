<div class="container register-form">
    <form (submit)="registerUser($event)">
        <div class="note">
            <p>This is a simpleRegister Form made using Boostrap.</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name *" value="" id="name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email *" value="" id="email"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Password *" value="" id="password"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Confirm Password *" id="confirmPassword" value=""/>
                    </div>
                </div>
            </div>
            <button type="submit" class="btnSubmit" id="submit">Submit</button>
        </div>
    </form>
</div>
